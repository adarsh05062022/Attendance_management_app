<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let teacher of teachers; let i = index">
      <tr>
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ teacher.name }}</td>
        <td>{{ teacher.email }}</td>
        <td>
          <button
            class="btn btn-danger"
            mdbRipple
            (click)="deleteTeacher(teacher._id)"
          >
            Delete
          </button>
        </td>
      </tr>
    </ng-container>
  </tbody>
</table>
