<div class="sidebar">
  <div class="innerWrapper">
    <ng-container *ngIf="userType==='admin'; else elseCondition1">
      <ul class="links">
        <li class="link" routerLink="/admin" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home
        </li>
        <li class="link" routerLink="/admin/register-teacher" routerLinkActive="active">Register Teacher</li>
        <li class="link" routerLink="/admin/register-student" routerLinkActive="active">Register Student</li>

      </ul>
    </ng-container>
    <ng-template #elseCondition1>
      <ng-container *ngIf="userType==='teacher'; else elseCondition2">
        <ul class="links">
          <li class="link" routerLink="/teacher" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            Dashboard</li>
          <li class="link" routerLink="/teacher/take-attendence" routerLinkActive="active">Take Attendence</li>
          <li class="link" routerLink="/teacher/edit-attendence" routerLinkActive="active">Edit Attendence</li>
        </ul>
      </ng-container>

    </ng-template>

    <ng-template #elseCondition2>

      <ul class="links">
        <li class="link" routerLink="admin/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
          Dashboard</li>
      </ul>


    </ng-template>
  </div>
</div>
